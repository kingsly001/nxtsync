<script>
    const params = new URLSearchParams(window.location.search);
    const certId = params.get('id');

async function verifyAndLoad() {
    const detailsBox = document.getElementById('details-content');
    const pdfFrame = document.getElementById('cert-frame');

    if (!certId) {
        detailsBox.innerHTML = "<p style='color:red;'>No ID Provided</p>";
        return;
    }

    try {
        // 1. Fetch text details
        const response = await fetch(`/api/certificate/verify/${certId}`);
        const data = await response.json();

        if (response.ok) {
            // 2. Update the Details UI
            detailsBox.innerHTML = `
                <p><b>NAME:</b> ${data.student.toUpperCase()}</p>
                <p><b>DOMAIN:</b> ${data.course.toUpperCase()}</p>
                <p><b>ISSUED DATE:</b> ${new Date(data.issueDate).toLocaleDateString('en-GB')}</p>
            `;

            // 3. Load the PDF (Using single CERT- prefix)
            // If certId is "CERT-123", this looks for "/certificates/CERT-123.pdf"
            // Inside verify.html - change ONLY this line
            const pdfUrl = `${window.location.origin}/certificates/${certId}.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH`;
           // const pdfUrl = `/certificates/${certId}.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH`;
            
            pdfFrame.src = pdfUrl;

        } else {
            detailsBox.innerHTML = `<p style="color:red;"><b>Verification Failed:</b> ${data.message}</p>`;
        }
    } catch (err) {
        console.error("Connection error:", err);
        detailsBox.innerHTML = "<p>Service Unavailable. Check server status.</p>";
    }
}
    verifyAndLoad();
</script>
