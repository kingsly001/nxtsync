<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' http://localhost:5000; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com;">
    <title>Student Login - Join Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="split-screen">
        <!-- Visual Side -->
        <div class="fluid-visual">
            <video autoplay loop muted playsinline class="fluid-video">
                <source src="assets/b12.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>

            <div class="content-overlay">
                <h1>Welcome Back, <br>Scholar</h1>
                <p>Access your dashboard, track your progress, and download your certificates.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-section">
            <a href="index.html" class="back-link">
                <span>‚Üê</span> Back to Home
            </a>

            <div class="enrollment-card">
                <img src="assets/logo.jpg" alt="Academy Logo" class="form-logo">
                <h2 class="mb-2">Student Login</h2>
                <p class="mb-4">Enter your credentials to access your account.</p>

                <form id="loginForm" class="modern-form">
                    <div class="form-group">
                        <input type="text" id="studentId" class="modern-input" required autocomplete="off">
                        <label for="studentId" class="input-label">Student ID</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="modern-input" required
                            autocomplete="current-password">
                        <label for="password" class="input-label">Password</label>
                    </div>

                    <button type="submit" class="btn-fluid">
                        Login to Dashboard
                    </button>

                    <div class="mt-4 text-center">
                        <a href="enroll.html"
                            style="color: var(--primary); text-decoration: none; font-weight: 500;">Don't have an
                            account? Enroll now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/student-login.js"></script>
</body>

</html>
